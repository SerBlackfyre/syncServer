world:
  Join:
    CoolDown: 0
    Script:
    - '@CALL Function:Check_global_ops'
    - '@IF b $global_ops.<playername> = true'
    - '  @CMDCON minecraft:op <playername>'
    - '@ELSE'
    - '  @CALL Function:Check_builderlist'
    - '  @IF b $builderlist.<playername> = true'
    - '    @CMDCON minecraft:op <playername>'
    - '  @ELSE'
    - '    @CALL Function:Check_whitelist'
    - '    @IF b $whitelist.<playername> = true'
    - '      @PLAYER 您可參觀'
    - '    @ELSE'
    - '      @CMDCON minecraft:kick <playername> 你不在白名單內！若想加入請FB問op...\\n近期有人搗亂，待1.8有觀察者模式後再拿掉白名單。'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ENDIF'
    - '@CMDCON minecraft:tp <playername> 256 70 256'
    - '@PLAYER &f-----測試服的OP，世界地圖up9cloud.net:8888-----'
    - '@PLAYER &6&l右下&f0,0~512,512：人界重生點，請務必小心蓋，每日會同步'
    - '@PLAYER &6&l右上&f0,0~512,-512：kenny迷宮，會整張打包，不要亂入=_='
    - '@PLAYER &6&l左下&f0,0~-512,512：目前沒有專案'
    - '@PLAYER &a&l左下&f0,512~-512,1024：SmallWawa小蛙專區'
    - '@PLAYER &6&l左上&f0,0~-512,-512：目前沒有專案'
    - '@PLAYER &5&l上方&f-513,-513~512,-1536：michelle的紫禁城，別亂入...'
    - '@PLAYER &8除此八塊地，其他虛空地都&4不會&8備份！'
    - '@PLAYER &0'
    - '@PLAYER &4&l建設重生區前，請務必與op商量過，除非你老手！'
    - '@PLAYER &f開放使用&2&l/signedit&f指令，方便編輯牌子'
    - '@PLAYER &f指令方塊離開前&4&l務必拔除&f觸發開關(ex:按鈕、控制桿)'
    - '@PLAYER &4&l禁用&f展示框(人界玩家可打掉拿取)'
    - '@PLAYER &4&l禁&f箱子內放貴重物品(除了任務性質)'
    - '@PLAYER &4&l在這邊打完村民請重置他...羊毛村民在人界血都沒滿-_-'
