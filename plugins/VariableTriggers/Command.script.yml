Scripts:
  test:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '@PLAYER test'
  call:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '@CALL <cmdline>'
  command:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '@CMD <cmdline>'
  getobj:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '@SETSTR $<this>.LOC <getblocklos:LOC:10>'
    - '@CALL Function:LOC2loc'
    - '@SETINT $<this>.index 1'
    - '@SETSTR $<this>.getobj <worldname>'
    - '@ADDSTR $<this>.getobj _Click_'
    - '@ADDSTR $<this>.getobj $<this>.loc'
    - '//result'
    - '@PLAYER LOC= $<this>.LOC'
    - '@PLAYER getobj= $<this>.getobj'
    - '@SETSTR $Cmd_delobj.getobj $<this>.getobj'
    - '@CMDCON vt delobj <this>'
  delobj:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF s <cmdline> = null'
    - '  @CMDOP vt delobj $<this>.getobj'
    - '@ELSE'
    - '  @CMDOP vt delobj <cmdline>'
    - '@ENDIF'
    - '@CMDCON vt delobj <this>'
  signedit:
    Script:
    - '//remember to check permission!'
    - '@IF i <cmdargcount> >= 1'
    - '  @IF s <cmdarg:1> = undo'
    - '    @SIGNTEXT $SIGNEDIT.<playername>-undo'
    - '    @EXIT'
    - '  @ENDIF'
    - '  @IF s <cmdarg:1> = redo'
    - '    @SIGNTEXT $SIGNEDIT.<playername>-redo'
    - '    @EXIT'
    - '  @ENDIF'
    - '  @IF s <cmdarg:1> = set'
    - '    @SETSTR $<this>.LOC <getblocklos:LOC:4>'
    - '    @CALL <cmdarg:2>'
    - '    @EXIT'
    - '  @ENDIF'
    - '  @IF s <cmdarg:1> = reset'
    - '    @SETSTR $<this>.LOC <getblocklos:LOC:4>'
    - '    @CALL SignPoint:textReset'
    - '    @EXIT'
    - '  @ENDIF'
    - '@CMDCON vt delobj <this>'
    - '@ENDIF'
    - '@IF i <cmdargcount> <= 1'
    - '  @PLAYER &c用法 /signedit <行數> <文字>'
    - '  @EXIT'
    - '@ELSE'
    - '  @IF i <getblocklos:ID:10> = 63'
    - '  @OR i <getblocklos:ID:10> = 68'
    - '  @OR i <getblocklos:ID:10> = 323'
    - '    @SETINT $SIGNEDIT.<playername> <cmdarg:1>'
    - '    @IF i $SIGNEDIT.<playername> >= 1'
    - '    @AND i $SIGNEDIT.<playername> <= 4'
    - '      @SETSTR $SIGNEDIT.<playername>-undo test'
    - '      @SETSTR $SIGNEDIT.<playername>-redo <getblocklos:LOC:4> <cmdline>'
    - '      @SIGNTEXT <getblocklos:LOC:4> <cmdline>'
    - '    @ELSE'
    - '      @PLAYER &c請輸入正確行數'
    - '      @EXIT'
    - '    @ENDIF'
    - '  @ELSE'
    - '    @PLAYER &c你必需對準要編輯的牌子'
    - '  @ENDIF'
    - '@ENDIF'
  sign:
    Script:
    - '@CALL SignPoint:PublicPointCheck'
    - '@IF b $SIGNPOINT.<playername>-check = true'
    - '  @CALL Command:signedit'
    - '@ELSE'
    - '  @PLAYER 愛心提示：這裡不是塗鴉區喔！'
    - '@ENDIF'
  drop:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '//@DROPITEM [ITEMNAME] [QUANTITY] [ENCHANTMENTS] [LOCATION]'
    - '@DROPITEM <cmdline>'
  give:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF s <cmdarg:2> = 397'
    - '@AND s <cmdarg:3> = 3'
    - '@AND s <cmdarg:5> = player'
    - '  @CMDCON give <cmdarg:1> <cmdarg:2>:<cmdarg:3> <cmdarg:4> <cmdarg:5>:<cmdarg:6>'
    - '  @TELL <cmdarg:1> 你獲得 <cmdarg:6> 的頭 <cmdarg:4> 個'
    - '@ELSE'
    - '  @CMD give <cmdline>'
    - '@ENDIF'
  broadcast:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '  @BROADCAST <cmdline>'
    - '@ELSE'
    - '  @PLAYER $MSG.NoPermission'
    - '@ENDIF'
  spawn:
    Script:
    - '@CMD spawn <cmdline>'
  sethome:
    Script:
    - '//fix essential sethome'
    - '@IF i <cmdargcount> < 1'
    - '  @CMD sethome'
    - '@ELSE'
    - '  @IF b <startswith:1:<cmdline>> = true'
    - '  @OR b <startswith:2:<cmdline>> = true'
    - '  @OR b <startswith:3:<cmdline>> = true'
    - '  @OR b <startswith:4:<cmdline>> = true'
    - '  @OR b <startswith:5:<cmdline>> = true'
    - '  @OR b <startswith:6:<cmdline>> = true'
    - '  @OR b <startswith:7:<cmdline>> = true'
    - '  @OR b <startswith:8:<cmdline>> = true'
    - '  @OR b <startswith:9:<cmdline>> = true'
    - '  @OR b <startswith:0:<cmdline>> = true'
    - '    @PLAYER &c家的名稱開頭不可以使用數字！'
    - '  @ELSE'
    - '    @CMD sethome <cmdline>'
    - '  @ENDIF'
    - '@ENDIF'
  delhome:
    Script:
    - '@IF i <cmdargcount> < 1'
    - '  @CMD delhome 1'
    - '@ELSE'
    - '  @CMD delhome <cmdline>'
    - '@ENDIF'
  mute:
    Script:
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> = true'
    - '  @IF i <cmdargcount> < 2'
    - '    @CMDOP mute <cmdline> 600'
    - '  @ELSE'
    - '    @CMDOP mute <cmdline>'
    - '  @ENDIF'
    - '@ELSE'
    - '  @IF i <cmdargcount> < 2'
    - '    @CMD mute <cmdline> 600'
    - '  @ELSE'
    - '    @CMD mute <cmdline>'
    - '  @ENDIF'
    - '@ENDIF'
  jail:
    Script:
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> = true'
    - '  @CMDOP jail <cmdline>'
    - '@ELSE'
    - '  @CMD jail <cmdline>'
    - '@ENDIF'
  co:
    Script:
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> = true'
    - '@SETSTR $TEMP.s <cmdarg:2>'
    - '  @IF s <cmdarg:1> = i'
    - '  @OR s <cmdarg:1> = l'
    - '  @AND b <startswith:t:$TEMP.s> != true'
    - '  @CMDOP co <cmdarg:1> <cmdarg:2>'
    - '  @ELSE'
    - '    @IF s <cmdarg:1> = kill'
    - '    @CMDOP co l a:kill r:20 t:12h'
    - '  @ELSE'
    - '    @CMD co <cmdline>'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ELSE'
    - '@CMD co <cmdline>'
    - '@ENDIF'
  set_displayname:
    Script:
    - '@SETSTR $<playername>.displayname &r'
    - '//'
    - '//playername title start'
    - '//'
    - '@IF si $<playername>.displayname_title_color = null'
    - '@OR si $<playername>.displayname_title_color < 1'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname &<var:$<playername>.displayname_title_color>'
    - '@ENDIF'
    - '@IF si $<playername>.displayname_title = null'
    - '@OR si $<playername>.displayname_title < 1'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname $<playername>.displayname_title'
    - '@ENDIF'
    - '//'
    - '//playername prefix start'
    - '//'
    - '@IF s $<playername>.displayname != &r'
    - '  @ADDSTR $<playername>.displayname &r'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname &r'
    - '@ENDIF'
    - '@IF si $<playername>.displayname_prefix_color = null'
    - '@OR si $<playername>.displayname_prefix_color < 1'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname &<var:$<playername>.displayname_prefix_color>'
    - '@ENDIF'
    - '@IF si $<playername>.displayname_prefix = null'
    - '@OR si $<playername>.displayname_prefix < 1'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname $<playername>.displayname_prefix'
    - '@ENDIF'
    - '//'
    - '//playername start'
    - '//'
    - '@IF s $<playername>.displayname != &r'
    - '  @ADDSTR $<playername>.displayname &r'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname &r'
    - '@ENDIF'
    - '@IF si $<playername>.displayname_color = null'
    - '@OR si $<playername>.displayname_color < 1'
    - '@ELSE'
    - '  @ADDSTR $<playername>.displayname &<var:$<playername>.displayname_color>'
    - '@ENDIF'
    - '@ADDSTR $<playername>.displayname <playername>'
    - '@MODIFYPLAYER <playername> DISPLAYNAME <var:$<playername>.displayname>&r'
    - '@PLAYER 您現在的暱稱： $<playername>.displayname'
  rm_self_displayname:
    Script:
    - '@CALL Command:rm_self_displayname_title'
    - '@CALL Command:rm_self_displayname_prefix'
    - '@CALL Command:rm_self_displayname_color'
  set_displayname_title_color:
    Script:
    - '//@CALL Function:Check_global_ops'
    - '//@IF b $global_ops.<playername> != true'
    - '//  @CALL Tip:not_global_ops'
    - '//  @EXIT'
    - '//@ENDIF'
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> != true'
    - '  @CALL Tip:not_ops'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> = 0'
    - '  @CALL Tip:tip_displayname_title_color'
    - '  @CALL Tip:tip_colors'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> = 1'
    - '  @CALL Command:set_self_displayname_title_color'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> > 1'
    - '  @CALL Command:set_other_displayname_title_color'
    - '  @EXIT'
    - '@ENDIF'
  set_self_displayname_title_color:
    Script:
    - '@GETSTRLEN $<this>.length <cmdarg:1>'
    - '@IF i $<this>.length = 1'
    - '  @SETSTR $<playername>.displayname_title_color <cmdarg:1>'
    - '  @CALL Command:set_displayname'
    - '@ELSE'
    - '  @CALL Tip:tip_displayname_title_color'
    - '  @CALL Tip:tip_colors'
    - '@ENDIF'
    - '@DELVAR i $<this>.length'
  set_other_displayname_title_color:
    Script:
    - '@SETSTR $<this>.tmp <cmdarg:2>'
    - '@IF s <currentloc:$<this>.tmp> = null'
    - '  @CALL Tip:player_not_online'
    - '  @DELVAR s $<this>.tmp'
    - '  @EXIT'
    - '@ENDIF'
    - '@DELVAR s $<this>.tmp'
    - '@GETSTRLEN $<this>.length <cmdarg:1>'
    - '@IF i $<this>.length = 1'
    - '@ELSE'
    - '  @CALL Tip:tip_displayname_title_color'
    - '  @CALL Tip:tip_colors'
    - '  @DELVAR i $<this>.length'
    - '  @EXIT'
    - '@ENDIF'
    - '@DELVAR i $<this>.length'
    - '@SETSTR $<cmdarg:2>.displayname_title_color <cmdarg:1>'
    - '@CALL Tip:tip_other_displayname_title_color_is_set'
  set_displayname_title:
    Script:
    - '//@CALL Function:Check_global_ops'
    - '//@IF b $global_ops.<playername> != true'
    - '//  @CALL Tip:not_global_ops'
    - '//  @EXIT'
    - '//@ENDIF'
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> != true'
    - '  @CALL Tip:not_ops'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> = 0'
    - '  @CALL Tip:tip_displayname_title'
    - '  @CALL Tip:tip_displayname_title_detail'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> = 1'
    - '  @IF s <cmdarg:1> = &r'
    - '    @CALL Command:rm_self_displayname_title'
    - '  @ELSE'
    - '    @CALL Command:set_self_displayname_title'
    - '  @ENDIF'
    - '    @CALL Command:set_displayname'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> > 1'
    - '  @IF s <cmdarg:1> = &r'
    - '    @DELVAR s $<cmdarg:2>.displayname_title_color'
    - '    @DELVAR s $<cmdarg:2>.displayname_title'
    - '    @CALL Tip:tip_other_displayname_title_is_removed'
    - '  @ELSE'
    - '    @CALL Command:set_other_displayname_title'
    - '  @ENDIF'
    - '  @EXIT'
    - '@ENDIF'
  set_self_displayname_title:
    Script:
    - '@SETSTR $<playername>.displayname_title <cmdarg:1>'
    - '@CALL Command:set_displayname'
  set_other_displayname_title:
    Script:
    - '@SETSTR $<this>.tmp <cmdarg:2>'
    - '@IF s <currentloc:$<this>.tmp> = null'
    - '  @CALL Tip:player_not_online'
    - '  @DELVAR s $<this>.tmp'
    - '  @EXIT'
    - '@ENDIF'
    - '@DELVAR s $<this>.tmp'
    - '@SETSTR $<cmdarg:2>.displayname_title <cmdarg:1>'
    - '@CALL Tip:tip_other_displayname_title_is_set'
    - '//todo @CALL Command:set_someone_displayname'
  rm_self_displayname_title:
    Script:
    - '@DELVAR s $<playername>.displayname_title_color'
    - '@DELVAR s $<playername>.displayname_title'
  set_displayname_prefix_color:
    Script:
    - '//給好寶寶名單用'
    - '@CALL Function:Check_goodkidslist'
    - '@IF b $goodkidslist.<playername> != true'
    - '  @CALL Tip:not_goodkids'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i <cmdargcount> = 0'
    - '  @CALL Tip:tip_displayname_prefix_color'
    - '  @CALL Tip:tip_colors'
    - '  @EXIT'
    - '@ENDIF'
    - '@GETSTRLEN $<this>.length <cmdarg:1>'
    - '@IF i $<this>.length = 1'
    - '  @SETSTR $<playername>.displayname_prefix_color <cmdarg:1>'
    - '  @CALL Command:set_displayname'
    - '@ELSE'
    - '  @CALL Tip:tip_displayname_prefix_color'
    - '  @CALL Tip:tip_colors'
    - '@ENDIF'
    - '//@DELVAR i $<this>.length'
  set_displayname_prefix:
    Script:
    - '//@CALL Function:Check_ops'
    - '//@IF b $ops.<playername> != true'
    - '//  @CALL Function:Check_goodkidslist'
    - '//  @IF b $goodkidslist.<playername> != true'
    - '//    @CALL Tip:not_goodkids'
    - '//    @EXIT'
    - '//  @ENDIF'
    - '//@ENDIF'
    - '//給正版用'
    - '@IF i <cmdargcount> = 0'
    - '  @CALL Tip:tip_displayname_prefix'
    - '  @CALL Tip:tip_displayname_prefix_detail'
    - '  @EXIT'
    - '@ENDIF'
    - '@CALL Function:Check_official_account'
    - '@IF b $<playername>.official != true'
    - '  @CALL Tip:not_official_account'
    - '  @EXIT'
    - '@ENDIF'
    - '//@DELVAR b $<playername>.official'
    - '@IF i <cmdargcount> = 1'
    - '  @IF s <cmdarg:1> = remove'
    - '  @OR s <cmdarg:1> = rm'
    - '    @CALL Command:rm_self_displayname_prefix'
    - '    @CALL Command:set_displayname'
    - '    @EXIT'
    - '  @ENDIF'
    - '  @CALL Tip:tip_displayname_prefix'
    - '  @SWITCH s <cmdarg:1>'
    - '    @CASE heart'
    - '      @CALL Tip:tip_displayname_prefix_heart'
    - '      @EXIT'
    - '    @CASE star'
    - '      @CALL Tip:tip_displayname_prefix_star'
    - '      @EXIT'
    - '    @CASE music'
    - '      @CALL Tip:tip_displayname_prefix_music'
    - '      @EXIT'
    - '    @CASE plus'
    - '      @CALL Tip:tip_displayname_prefix_plus'
    - '      @EXIT'
    - '    @CASE +'
    - '      @CALL Tip:tip_displayname_prefix_plus'
    - '      @EXIT'
    - '    @CASE good'
    - '      @CALL Tip:tip_displayname_prefix_good'
    - '      @EXIT'
    - '  @ENDSWITCH'
    - '@ENDIF'
    - '@SWITCH s <cmdarg:1>'
    - '  @CASE heart'
    - '    @CALL Command:set_displayname_prefix_heart'
    - '  @CASE star'
    - '    @CALL Command:set_displayname_prefix_star'
    - '  @CASE music'                                 
    - '    @CALL Command:set_displayname_prefix_music'
    - '  @CASE plus'
    - '    @CALL Command:set_displayname_prefix_plus'
    - '  @CASE +'
    - '    @CALL Command:set_displayname_prefix_plus'
    - '  @CASE good'
    - '    @CALL Command:set_displayname_prefix_good'
    - '@ENDSWITCH'
    - '@CALL Command:set_displayname'
  rm_displayname_prefix:
    Script:
    - '@PLAYER TODO'
  rm_self_displayname_prefix:
    Script:
    - '@SETSTR $<playername>.displayname_prefix_color r'
    - '//@DELVAR s $<playername>.displayname_prefix_color'
    - '@SETSTR $<playername>.displayname_prefix &r'
    - '//@DELVAR s $<playername>.displayname_prefix'
  set_displayname_prefix_heart:
    Script:
    - '@SWITCH s <cmdarg:2>'
    - '  @CASE 1'
    - '    @SETSTR $<playername>.displayname_prefix ❤'
    - '  @CASE 2'
    - '    @SETSTR $<playername>.displayname_prefix ღ'
    - '  @CASE 3'
    - '    @SETSTR $<playername>.displayname_prefix ❥'
    - '  @CASE 4'
    - '    @SETSTR $<playername>.displayname_prefix ♡'
    - '  @CASE 5'
    - '    @SETSTR $<playername>.displayname_prefix ♥'
    - '@ENDSWITCH'
  set_displayname_prefix_star:
    Script:
    - '@SWITCH s <cmdarg:2>'
    - '  @CASE 1'
    - '    @SETSTR $<playername>.displayname_prefix ★'
    - '  @CASE 2'
    - '    @SETSTR $<playername>.displayname_prefix ☆'
    - '  @CASE 3'
    - '    @SETSTR $<playername>.displayname_prefix ✡'
    - '  @CASE 4'
    - '    @SETSTR $<playername>.displayname_prefix ✩'
    - '  @CASE 5'
    - '    @SETSTR $<playername>.displayname_prefix ✪'
    - '  @CASE 6'
    - '    @SETSTR $<playername>.displayname_prefix ✫'
    - '  @CASE 7'
    - '    @SETSTR $<playername>.displayname_prefix ✬'
    - '  @CASE 8'
    - '    @SETSTR $<playername>.displayname_prefix ✭'
    - '  @CASE 9'
    - '    @SETSTR $<playername>.displayname_prefix ✮'
    - '  @CASE 10'
    - '    @SETSTR $<playername>.displayname_prefix ✯'
    - '  @CASE 11'
    - '    @SETSTR $<playername>.displayname_prefix ✰'
    - '@ENDSWITCH'
  set_displayname_prefix_music:
    Script:
    - '@SWITCH s <cmdarg:2>'
    - '  @CASE 1'
    - '    @SETSTR $<playername>.displayname_prefix ♫'
    - '  @CASE 2'
    - '    @SETSTR $<playername>.displayname_prefix ♬'
    - '  @CASE 3'
    - '    @SETSTR $<playername>.displayname_prefix ♪'
    - '  @CASE 4'
    - '    @SETSTR $<playername>.displayname_prefix ♩'
    - '  @CASE 5'
    - '    @SETSTR $<playername>.displayname_prefix ♭'
    - '  @CASE 6'
    - '    @SETSTR $<playername>.displayname_prefix ♪'
    - '  @CASE 7'
    - '    @SETSTR $<playername>.displayname_prefix ♮'
    - '  @CASE 8'
    - '    @SETSTR $<playername>.displayname_prefix ♯'
    - '@ENDSWITCH'
  set_displayname_prefix_plus:
    Script:
    - '@SWITCH s <cmdarg:2>'
    - '  @CASE 1'
    - '    @SETSTR $<playername>.displayname_prefix ✢'
    - '  @CASE 2'
    - '    @SETSTR $<playername>.displayname_prefix ✣'
    - '  @CASE 3'
    - '    @SETSTR $<playername>.displayname_prefix ✤'
    - '  @CASE 4'
    - '    @SETSTR $<playername>.displayname_prefix ✥'
    - '  @CASE 5'
    - '    @SETSTR $<playername>.displayname_prefix ✟'
    - '  @CASE 6'
    - '    @SETSTR $<playername>.displayname_prefix ✧'
    - '  @CASE 7'
    - '    @SETSTR $<playername>.displayname_prefix ✚'
    - '  @CASE 8'
    - '    @SETSTR $<playername>.displayname_prefix ✜'
    - '  @CASE 9'
    - '    @SETSTR $<playername>.displayname_prefix ✝'
    - '@ENDSWITCH'
  set_displayname_prefix_good:
    Script:
    - '@SWITCH s <cmdarg:2>'
    - '  @CASE 1'
    - '    @SETSTR $<playername>.displayname_prefix ㊝'
    - '  @CASE 2'
    - '    @SETSTR $<playername>.displayname_prefix ☻'
    - '  @CASE 3'
    - '    @SETSTR $<playername>.displayname_prefix ☺'
    - '@ENDSWITCH'
  set_displayname_color:
    Script:
    - '//給op用'
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> != true'
    - '  @CALL Tip:not_ops'
    - '  @EXIT'
    - '@ENDIF'
    - '@GETSTRLEN $<this>.length <cmdarg:1>'
    - '@IF i $<this>.length = 1'
    - '  @SETSTR $<playername>.displayname_color <cmdarg:1>'
    - '  @CALL Command:set_displayname'
    - '@ELSE'
    - '  @CALL Tip:tip_displayname_color'
    - '  @CALL Tip:tip_colors'
    - '@ENDIF'
    - '@DELVAR i $<this>.length'
  rm_displayname_color:
    Script:
    - '@PLAYER TODO'
  rm_self_displayname_color:
    Script:
    - '@SETSTR $<playername>.displayname_color r'
    - '//@DELVAR s $<playername>.displayname_color'
  whois:
    Script:
    - '@CALL Function:Check_ops'
    - '@IF b $ops.<playername> = true'
    - '  @CMDOP essentials:whois <cmdline>'
