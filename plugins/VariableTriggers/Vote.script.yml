Scripts:
  Vote:
    Script:
    - '@IF i $<this>.true = 0'
    - '@AND i $<this>.false = 0'
    - '  @ADDINT $<this>.true $VOTE.<var:$<this>.scriptname>_tBase'
    - '  @ADDINT $<this>.false $VOTE.<var:$<this>.scriptname>_fBase'
    - '@ENDIF'
    - '@IF s $<this>.<playername> = true'
    - '  @SETSTR $<this>.<playername> false'
    - '  @ADDINT $<this>.false 1'
    - '  @SUBINT $<this>.true 1'
    - '  @PLAYER &f你改投： &c&l否'
    - '@ELSE'
    - '  @IF s $<this>.<playername> = false'
    - '    @SETSTR $<this>.<playername> true'
    - '    @ADDINT $<this>.true 1'
    - '    @SUBINT $<this>.false 1'
    - '    @PLAYER &f你改投： &a&l是'
    - '  @ELSE'
    - '    @SETSTR $<this>.<playername> false'
    - '    @ADDINT $<this>.false 1'
    - '    @PLAYER &f你投 &c&l否'
    - '  @ENDIF'
    - '@ENDIF'
  VoteSearch:
    Script:
    - '@COOLDOWN 1'
    - '@IF s $<var:$<this>.rootLOC>.<playername> = false'
    - '  @PLAYER &f您投了： &c&l否'
    - '@ELSE'
    - '  @IF s $<var:$<this>.rootLOC>.<playername> = true'
    - '    @PLAYER &f您投了： &a&l是'
    - '  @ELSE'
    - '    @PLAYER &f您尚未投票！'
    - '  @ENDIF'
    - '@ENDIF'
  VoteBroadcastDo:
    Script:
    - '@BROADCAST ● &a[投票]&r $<this>.title'
    - '@BROADCAST ● &a選「是」&r $<this>.true 人 > &c選「否」&r $<this>.false 人'
    - '@BROADCAST ● 投票通過開始執行！'
  VoteReset:
    Script:
    - '@SETSTR $tmp.title $<this>.title'
    - '@CMDCON vt delobj <this>'
    - '@PAUSE 1'
    - '@SETSTR $<this>.LOC <triggerloc>'
    - '@SETSTR $<this>.title $tmp.title'
    - '@BROADCAST ● &a[投票]&r $<this>.title 已重置'
  VoteKillall:
    Script:
    - '//@SETSTR $<this>.LOC <triggerloc>'
    - '//@SETSTR $<this>.scriptname VoteKillall'
    - '//@SETSTR $<this>.title &f是否要殺光生物？'
    - '@COOLDOWN 1'
    - '@CALL Vote:Vote'
    - '@CALL signtext:VoteKillall'
    - '@IF i $<this>.true > $<this>.false'
    - '  @CALL Vote:VoteBroadcastDo'
    - '  @PAUSE 1'
    - '  @COOLDOWN 35'
    - '  @BROADCAST &c30 秒後將清光世界上的生物！'
    - '  @PAUSE 20'
    - '  @BROADCAST &c10 秒後將清光世界上的生物！'
    - '  @PAUSE 5'
    - '  @BROADCAST &c5 秒後將清光世界上的生物！'
    - '  @PAUSE 1'
    - '  @BROADCAST &c4 秒後將清光世界上的生物！'
    - '  @PAUSE 1'
    - '  @BROADCAST &c3 秒後將清光世界上的生物！'
    - '  @PAUSE 1'
    - '  @BROADCAST &c2 秒後將清光世界上的生物！'
    - '  @PAUSE 1'
    - '  @BROADCAST &c1 秒後將清光世界上的生物！'
    - '  @CMDCON butcher -f'
    - '//  @CMDCON killall <worldname>'
    - '  @BROADCAST &l世界上的生物已經滅絕...'
    - '  @CALL Vote:VoteReset'
    - '  @CALL signtext:VoteKillall'
    - '@ENDIF'
