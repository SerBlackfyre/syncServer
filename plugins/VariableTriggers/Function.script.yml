  Check_official_account:
    Script:
    - '@CALL Function:Check_official_account_2'
    - '@EXIT'
    - '@SETINT $<this>.count 1'
    - '@WHILE s <getchar:<playername>:$<this>.count> != null'
    - '  @IF s <getchar:<playername>:$<this>.count> = -'
    - '    @SETBOOL $<playername>.official false'
    - '    @EXIT'
    - '  @ENDIF'
    - '@ADDINT $<this>.count 1'
    - '@ENDWHILE'
    - '@SETBOOL $<playername>.official true'
  Check_official_account_2:
    Script:
    - '@SETINT $<this>.count 1'
    - '@LOOP 3'
    - '  @IF s <getchar:<playername>:$<this>.count> = -'
    - '    @SETBOOL $<playername>.official false'
    - '    @EXIT'
    - '  @ENDIF'
    - '@ADDINT $<this>.count 1'
    - '@ENDLOOP'
    - '//@DELVAR i $<this>.count'
    - '@SETBOOL $<playername>.official true'
