Scripts:
  LOC2loc:
    Script:
    - '@DELVAR s $<this>.loc'
    - '@SETINT $<this>.index 1'
    - '@WHILE s <getchar:$<this>.LOC:$<this>.index> != null'
    - '  @IF s <getchar:$<this>.LOC:$<this>.index> = ,'
    - '  @ELSE'
    - '    @ADDSTR $<this>.loc <getchar:$<this>.LOC:$<this>.index>'
    - '  @ENDIF'
    - '  @ADDINT $<this>.index 1'
    - '@ENDWHILE'
  boolean:
    Script:
    - '@IF b $<this>.flag = false'
    - '  @SETBOOL $<this>.flag true'
    - '@ELSE'
    - '  @SETBOOL $<this>.flag false'
    - '@ENDIF'
  IF_opListCheck:
    Script:
    - '@IF b <haspermission:vtriggers.admin> = true'
    - '@OR s <playername> = andywawa'
    - '@OR s <playername> = O0oO0o0Oo0O'
    - '@OR s <playername> = sp-bonebonekai'
    - '@OR s <playername> = in91andy'
    - '@OR s <playername> = bonr_maximum'
    - '@OR s <playername> = sp-Venceno'
    - '@OR s <playername> = carlccc0911'
    - '@SETBOOL $<this>.<playername> true'
    - '@ELSE'
    - '@DELVAR b $<this>.<playername>'
    - '@ENDIF'
