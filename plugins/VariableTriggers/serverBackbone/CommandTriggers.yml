Commands:
  bb:
    Override: true
    Script:
    - //bb指令中文化
    - '@IF s <cmdarg:1> = null'
    - '@OR s <cmdarg:1> = help'
    - '    @CMD bb'
    - '@ELSE'
    - '    @IF s <cmdarg:1> = store'
    - '        @IF s <cmdarg:2> = null'
    - '            @CMD bb <cmdarg:1>'
    - '        @ELSE'
    - '            @IF s <cmdarg:2> = 1'
    - '                @CMD bb <cmdarg:1> <cmdarg:2>'
    - '            @ELSE'
    - '                @IF s <cmdarg:2> = 2'
    - '                    @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                @ELSE'
    - '                    @IF s <cmdarg:2> = 3'
    - '                        @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                    @ELSE'
    - '                        @IF s <cmdarg:2> = 4'
    - '                            @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                        @ELSE'
    - '                            @IF s <cmdarg:2> = 5'
    - '                                @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                            @ELSE'
    - '                                @IF s <cmdarg:2> = 6'
    - '                                    @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                                @ELSE'
    - '                                    @IF s <cmdarg:2> = 7'
    - '                                        @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                                    @ELSE'
    - '                                        @IF s <cmdarg:2> = 8'
    - '                                            @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                                        @ELSE'
    - '                                            @IF s <cmdarg:2> = 9'
    - '                                                @CMD bb <cmdarg:1> <cmdarg:2>'
    - '                                            @ENDIF'
    - '                                        @ENDIF'
    - '                                    @ENDIF'
    - '                                @ENDIF'
    - '                            @ENDIF'
    - '                        @ENDIF'
    - '                    @ENDIF'
    - '                @ENDIF'
    - '            @ENDIF'
    - '        @ENDIF'
    - '    @ELSE'
    - '        @IF s <cmdarg:1> = join'
    - '            @CMD bb <cmdarg:1> 1'
    - '            @BROADCAST &2<playername> 加入了PK場...'
    - '        @ELSE'
    - '            @IF s <cmdarg:1> = leave'
    - '                @CMD bb <cmdarg:1>'
    - '                @BROADCAST &7<playername> 離開了PK場...'
    - '            @ELSE'
    - '                @CMD bb <cmdarg:1>'
    - '            @ENDIF'
    - '        @ENDIF'
    - '    @ENDIF'
    - '@ENDIF'
