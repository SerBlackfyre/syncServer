Scripts:
  Join_global_ops:
    Script:
    - '@CALL Function:Check_global_ops'
    - '@IF b $global_ops.<playername> = true'
    - '  @CMDCON minecraft:op <playername>'
    - '  @MODIFYPLAYER <playername> DISPLAYNAME &d&l<playername>&r'
    - '@ENDIF'
  serverSurvival_Join:
    Script:
    - '@CALL Tip:Join_serverSurvival'
    - '//'
    - '@CALL Function:Check_global_ops'
    - '@IF b $global_ops.<playername> = true'
    - '  @CMDCON minecraft:op <playername>'
    - '  @CALL Command:rm_self_displayname'
    - '  @MODIFYPLAYER <playername> DISPLAYNAME &d&l<playername>&r'
    - '@ELSE'
    - '  @CALL Function:Check_ops'
    - '  @IF b $ops.<playername> != true'
    - '    @CALL Command:rm_self_displayname_color'
    - '  @ENDIF'
    - '  @CALL Function:Check_official_account'
    - '  @IF b $<playername>.official = false'
    - '    @CALL Command:rm_self_displayname_prefix'
    - '  @ENDIF'
    - '  @CALL Function:Check_goodkidslist'
    - '  @IF b $goodkidslist.<playername> = true'
    - '//    @PLAYER &f&l好寶寶名單有你！'
    - '    @IF b $<playername>.official = false'
    - '      @SETSTR $<playername>.displayname_prefix ☻'
    - '    @ENDIF'
    - '  @ENDIF'
    - '//cant delete, otherwise del whole $<playername> obj...'
    - '//  @DELVAR b $<playername>.official'
    - '  @CALL Command:set_displayname'
    - '  @CMDCON minecraft:deop <playername>'
    - '@ENDIF'
  sv-in91andy_Join:
    CoolDown: 0
    Script:
    - '@CALL Function:Check_global_ops'
    - '@IF b $global_ops.<playername> = true'
    - '  @CMDCON minecraft:op <playername>'
    - '@ELSE'
    - '  @IF s <playername> = in91andy'
    - '  @OR s <playername> = sp-Mercurius'
    - '  @OR s <playername> = O0oO0o0Oo0O'
    - '    @CMDCON minecraft:op <playername>'
    - '  @ELSE'
    - '    @IF s <playername> = O0oO0o0Oo0O'
    - '      @CMDCON minecraft:whitelist add <playername>'
    - '    @ELSE'
    - '      @CMDCON minecraft:whitelist remove <playername>'
    - '      @CMDCON minecraft:kick <playername> 你不在白名單內'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ENDIF'
  sv-SmallWawa_Join:
    CoolDown: 0
    Script:
    - '@CALL Function:Check_global_ops'
    - '@IF b $global_ops.<playername> = true'
    - '  @CMDCON minecraft:op <playername>'
    - '@ELSE'
    - '  @IF s <playername> = SmallWawa'
    - '  @OR s <playername> = O0oO0o0Oo0O'
    - '    @CMDCON minecraft:op <playername>'
    - '  @ELSE'
    - '    @IF s <playername> = SmallWawa'
    - '      @CMDCON minecraft:whitelist add <playername>'
    - '    @ELSE'
    - '      @CMDCON minecraft:whitelist remove <playername>'
    - '      @CMDCON minecraft:kick <playername> 你不在白名單內'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ENDIF'
