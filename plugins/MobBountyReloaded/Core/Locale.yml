# You may use various symbols in your strings here
# and the plugin will automatically convert them.
#   %P - the player who killed
#種類   %M - the type of mob killed
#多少   %A - the reward/fine/amount
#   %W - the world it occured in
#   %1 - the first number in a reward range
#   %2 - the second number in a reward range
#   %C - command
#   %H - help for command
#   %D - permission
#   %E - environment
#tmp數量   %K - kill cache amount
#tmp秒   %T - kill cache time
#   %S - setting changed
#   %V - value of setting
#連殺   %X - player killstreak value
