player-bars:
  enable: true
  after-name:
    enable: false
    display-style: 1
    text-mode: false
    hide-delay-seconds: 0
    use-custom-file: false
    always-shown: true
  below-name:
    enable: true
    text: '&4<3&r'
    use-proportion: false
    proportional-to: 10
  world-disabling: false
  disabled-worlds: world_nether,world_the_end,exampleWorld
mob-bars:
  enable: true
  show-on-named-mobs: true
  display-style: 1
  text-mode: true
  custom-text-enable: true
  custom-text: '{name} &c{health}/{max}&r &4<3&r'
  hide-delay-seconds: 60
  show-only-if-looking: false
  use-custom-file: false
  world-disabling: false
  disabled-worlds: world_nether,world_the_end,exampleWorld
  type-disabling: false
  disabled-types: creeper,zombie,skeleton,iron_golem
  always-shown: false
hooks:
  epicboss: false
fix-tab-names: true
fix-death-messages: false
update-notification: false
use-player-bar-permissions: false
override-other-scoreboard: false
use-mob-bar-permissions: false
