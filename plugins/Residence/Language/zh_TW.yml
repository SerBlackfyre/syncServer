# This is the help / 用法 messages for each command.
# It follows this format:
# <Command>
# Description: '<general description of command, one line of text>
# Info: '<extra info lines to describe the command, list of text>
# SubCommands:
# <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: '領地插件(Residence)說明'
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: 'res指令說明'
            Info:
                - '用法：/res ? [頁數]'
                - '用法：/res <次指令> ? [頁數]'
            SubCommands:
                select: #selection commands
                    Description: '選擇範圍'
                    Info:
                        - '/res select [座標x] [座標y] [座標z] - 選擇以你為中心的方型範圍'
                        - '/res select <領地名> <分區名> - 選取領地內存在的分區範圍'
                    SubCommands:
                        coords:
                            Description: 查看選取坐標
                            Info:
                                - '用法: /res select coords'
                        size:
                            Description: 查看選取範圍
                            Info:
                                - '用法: /res select size'
                        cost:
                            Description: 查看選取花費
                            Info:
                                - '用法: /res select cost'
                        vert:
                            Description: 將選取範圍延伸至最頂和最底
                            Info:
                                - '用法: /res select vert'
                        sky:
                            Description: 將選取範圍延伸至最頂
                            Info:
                                - '用法: /res select sky'
                        bedrock:
                            Description: 選取範圍延伸至最底
                            Info:
                                - '用法: /res select bedrock'
                        expand:
                            Description: '將選取範圍往前延伸 <數量> 格'
                            Info:
                                - '用法: /res select expand <數量>'
                        shift:
                            Description: '將選取範圍往前方移動 <數量> 格'
                            Info:
                                - '用法: /res select shift <數量>'
                        chunk:
                            Description: '選擇地圖上你所在的chuck'
                            Info:
                                - '用法: /res select chunk'
                                - 'chuck長寬高: 16x16x天空到底部'
                        worldedit:
                            Description: '使用WorldEdit已選取的範圍'
                            Info:
                                - '用法 /res select worldedit'
                create: #creation command
                    Description: 創建領地
                    Info:
                        - '用法: /res create <領地名>'
                remove: #remove command
                    Description: 移除領地
                    Info:
                        - '刪除領地用法: /res remove <領地名>'
                        - '刪除分區用法: /res remove <領地名>.<分區名>'
                removeall:
                    Description: 移除自己所有領地
                    Info:
                        - '用法: /res removeall [自己ID]'
                        - '移除其他玩家: /resadmin removeall [玩家ID]'
                confirm:
                    Description: '再次確認是否移除'
                    Info:
                        - '用法: /res confirm'
                subzone:
                    Description: '在領地內創建分區'
                    Info:
                        - '用法: /res subzone [領地名] <分區名>'
                        - '若不輸入領地名(或打錯)，分區名將使用你現在位置的領地或分區名'
                        - '刪除分區: /res remove <領地名>.<分區名>'
                area:
                    Description: '管理領地實際區塊'
                    SubCommands:
                        list:
                            Description: '列出領地內的區塊'
                            Info:
                                - '用法: /res area list [領地名] <頁數>'
                        listall:
                            Description: '列出領地內所有區塊資訊'
                            Info:
                                - '用法: /res area listall <領地名> <頁數>'
                        add:
                            Description: '將該區塊分配給領地'
                            Info:
                                - '用法: /res area add <領地名> <區塊名>'
                                - '你必需要先取點'
                        remove:
                            Description: '從領地移除該區塊'
                            Info:
                                - '用法: /res area remove <領地名> <區塊名>'
                        replace:
                            Description: '重設領地內某區塊'
                            Info:
                                - '用法: /res area replace <領地名> <區塊名>'
                                - '你必需要先取點'
                                - '置換的區塊若比較大，將會收取差額'
                info:
                    Description: '查看領地資訊'
                    Info:
                        - '用法: /res info [領地名]'
                        - '若不輸入領地，將顯示你所在位置的領地資訊'
                limits:
                    Description: '查看你的權限資訊'
                    Info:
                        - '用法: /res limits'
                message:
                    Description: '管理領地出(leave)/入(enter)訊息'
                    Info:
                        - '用法(設定): /res message <領地名> <enter/leave> <訊息>'
                        - '用法(移除): /res message <領地名> remove <enter/leave>'
                lease:
                    Description: '管理領地租賃事項'
                    SubCommands:
                        renew:
                            Description: '花錢更新租約'
                            Info:
                                - '用法: /res lease renew <領地名>'
                    SubCommands:
                        cost:
                            Description: '查看領地租約更新訊息'
                            Info:
                                - '用法: /res lease cost <領地名>'
                    SubCommands:
                        set:
                            Description: '延長租約 天數/永久(infinite) (admin only)'
                            Info:
                                - '用法: /resadmin lease set <領地名> <天數/infinite>'
                bank:
                    Description: '領地資金的存入(deposit)/提領(withdraw)'
                    Info:
                        - '用法: /res bank <deposit/withdraw> <金額>'
                        - '你必須要在領地內'
                        - '你必須有 +bank 的權限'
                tp:
                    Description: '將你傳送至領地'
                    Info:
                        - '用法: /res tp <領地名>'
                        - '你必須是領地主人，或是有 +tp 的權限'
                        - '群組必須要沒有限制傳送'
                tpset:
                    Description: '將你腳下設定為領地傳送點'
                    Info:
                        - '用法: /res tpset'
                        - '你必須要在領地內'
                        - '你必須是領地主人，或是有 +admin 的權限'
                set:
                    Description: '設定領地權限預設值 開啟(true)/關閉(false)/移除(remove)'
                    Info:
                        - '用法: /res set <領地名> <權限名> <true/false/remove>'
                        - '可用 /res flags ? 查看權限名稱說明'
                        - '可用 /res pset ? 查看如何給玩家權限'
                pset:
                    Description: '設定玩家額外的領地權限 開啟(true)/關閉(false)/移除(remove)'
                    Info:
                        - '用法: /res pset <領地名> <玩家ID> <權限名> <true/false/remove>'
                        - '用法: /res pset <領地名> <玩家ID> removeall (移除該玩家所有權限)'
                        - '可用 /res flags ? 查看權限名稱說明'
                gset:
                    Description: '設定群組權限 開啟(true)/關閉(false)/移除(remove)'
                    Info:
                        - '用法: /res gset <領地名> <群組名> <權限名> <true/false/remove>'
                        - '可用 /res flags ? 查看權限名稱說明'
                lset:
                    Description: '更改物品黑名單(blacklist)跟忽略名單(ignorelist)'
                    Info:
                        - '用法: /res lset <領地名> <blacklist/ignorelist> <material>'
                        - '用法: /res lset <領地名> info (查看名單資訊)'
                        - '黑名單上的物品將不能在領地內放置'
                        - '忽略名單上的物品可在領地內任意使用'
                flags:
                    Description: '權限名稱與說明'
                    Info:
                        - 'build - 允許建造(放置、破壞...)'
                        - 'use - 允許使用物品'
                        - 'move - 允許移動'
                        - 'container - 允許使用容器(熔爐、箱子、釀造架...)'
                        - 'tp - 允許傳送至領地'
                        - 'trusted - 一次滿足 build, use, move, container, tp 五種願望'
                        - 'place - 允許放置方塊。會蓋掉 build 權限'
                        - 'destroy - 允許破壞方塊。會蓋掉 build 權限'
                        - 'pvp - 允許攻擊玩家'
                        - 'admin - 允許設置權限'
                        - 'subzone - 允許創建分區'
                        - 'monsters - 允許生怪'
                        - 'animals - 允許生動物'
                        - 'healing - 居住者會回血'
                        - 'tnt - 允許TNT爆炸'
                        - 'creeper - 允許古力帕爆炸'
                        - 'ignite - 允許放火'
                        - 'firespread - 允許火蔓延'
                        - 'bucket - 允許使用鐵桶'
                        - 'flow - 允許流動(水、岩漿)'
                        - 'lavaflow - 允許岩漿流動。會蓋掉 flow 權限'
                        - 'waterflow - 允許水流動。會蓋掉 flow 權限'
                        - 'damage - 允許失血'
                        - 'piston - 允許活塞移動方塊'
                        - 'hidden - 隱藏領地。不出現在公開領地列表'
                        - 'lever - 允許使用控制桿'
                        - 'button - 允許使用按鈕'
                        - 'diode - 允許使用紅石中繼器'
                        - 'pressure - 允許使用壓力板'
                        - 'note - 允許使用音階盒'
                        - 'door - 允許使用門、地板門'
                        - 'redstone - 一次滿足 lever, button, diode, pressure, note 五種願望'
                        - 'table - 允許使用工作台'
                        - 'enchant - 允許使用附魔台'
                        - 'brew - 允許使用釀造架'
                        - 'craft - 一次滿足 table, enchant, brew 三個願望'
                        - 'cake - 允許吃蛋糕'
                        - 'bed - 允許使用床'
                        - 'burn - 允許怪物會被燃燒'
                list:
