                            Description: '出售領地'
                            Info:
                                - '用法: /res market sell <領地名> <金額>'
                        buy:
                            Description: '購買有在出售的領地'
                            Info:
                                - '用法: /res market buy <領地名>'
                        unsell:
                            Description: '停止出售該領地'
